<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">9a</span>
          </div>
          <input type="text" class="form-control" id="nine-am" placeholder="" aria-label="user-input"
            aria-describedby="button-nine-am">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-nine-am">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">10a</span>
          </div>
          <input type="text" class="form-control" id="ten-am" placeholder="" aria-label="user-input"
            aria-describedby="button-ten-am">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-ten-am">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">11a</span>
          </div>
          <input type="text" class="form-control" id="eleven-am" placeholder="" aria-label="user-input"
            aria-describedby="button-eleven-am">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-eleven-am">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">12a</span>
          </div>
          <input type="text" class="form-control" id="twelve-pm" placeholder="" aria-label="user-input"
            aria-describedby="button-twelve-pm">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-twelve-pm">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1p</span>
          </div>
          <input type="text" class="form-control" id="one-pm" placeholder="" aria-label="user-input"
            aria-describedby="button-one-pm">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-one-pm">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">2p</span>
          </div>
          <input type="text" class="form-control" id="two-pm" placeholder="" aria-label="user-input"
            aria-describedby="button-two-pm">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-two-pm">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">3p</span>
          </div>
          <input type="text" class="form-control" id="three-pm" placeholder="" aria-label="user-input"
            aria-describedby="button-three-pm">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-three-pm">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">4p</span>
          </div>
          <input type="text" class="form-control" id="four-pm" placeholder="" aria-label="user-input"
            aria-describedby="button-four-pm">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-four-pm">Save</button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">5p</span>
          </div>
          <input type="text" class="form-control" id="five-pm" placeholder="" aria-label="user-input"
            aria-describedby="button-five-pm">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-five-pm">Save</button>
          </div>
        </div> <!-- end input group -->
      </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
