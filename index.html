<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Schedule Your Day</title>
</head>

<body id="bootstrap-overrides">
  <header class="jumbotron">
    <h1 class="display-3">Schedule Your Day</h1>
    <p class="lead">A daily planning calendar</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <form>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nine">9a</span>
          </div>
          <textarea class="nine-border" data-num="9" id="nine-am" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-nine-am"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text " id="ten">10a</span>
          </div>
          <textarea data-num="10" id="ten-am" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-ten-am"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="eleven">11a</span>
          </div>
          <textarea data-num="11" id="eleven-am" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-eleven-am"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="twelve">12p</span>
          </div>
          <textarea data-num="12" id="twelve-pm" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-twelve-pm"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="one">1p</span>
          </div>
          <textarea data-num="13" id="one-pm" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-one-pm"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="two">2p</span>
          </div>
          <textarea data-num="14" id="two-pm" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-two-pm"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text" id="three">3p</div>
          </div>
          <textarea data-num="15" id="three-pm" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-three-pm"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="four">4p</span>
          </div>
          <textarea data-num="16" id="four-pm" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-four-pm"></button>
          </div>
        </div> <!-- end input group -->
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="five">5p</span>
          </div>
          <textarea data-num="17" id="five-pm" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-five-pm"></button>
          </div>
        </div> <!-- end input group -->
      </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
